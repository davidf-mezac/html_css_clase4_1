<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS esencial - Grupo 4 Taller4</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="row">
                <div class="col-40">
                    <figure>
                        <img src="https://i1.wp.com/robbreport.mx/wp-content/uploads/2019/05/peliculas.png?fit=892%2C756&ssl=1">
                    </figure>
                </div>
                <div class="col-60">
                    <form action="#">
                        <div class="form-group">
                            <h2>Cúal es la película más taquillera de todos los tiempos?</h2>
                        </div>
                        <div class="form-group">
                            <ul>
                                <li>
                                    <input type="radio" id="option1">
                                    <label for="option1">Star Wars: Episodio IX - El ascenso de Skywalker</label>
                                </li>
                                <li>
                                    <input type="radio" id="option2">
                                    <label for="option2">Avatar</label>
                                </li>
                                <li>
                                    <input type="radio" id="option3">
                                    <label for="option3">Avengers Infinity War</label>
                                </li>
                                <li>
                                    <input type="radio" id="option4">
                                    <label for="option4">Titacnic</label>
                                </li>
                                <li>
                                    <input type="radio" id="option4">
                                    <label for="option4">Avengers End Game</label>
                                </li>
                            </ul>
                            <div class="form-group">
                                <h2>A continuación ingresa tus datos y comentarios.</h2>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Nickname">
                            <input type="text" placeholder="Edad">
                            <input type="text" placeholder="Email">
                        </div>

                        <div class="form-group">
                            <label for=""><h2>Comentarios</h2></label>
                            <textarea name="" id="" cols="30" rows="5" placeholder="Escriba los comentarios"></textarea>
                        </div>

                        <div class="form-group">
                            <button>Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
